<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="sidebar">
      <div class="logo">
        <img src="assets/images/odin-lined.png" alt="odin logo" />
        <span>ODIN</span>
      </div>
      <div class="credit">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </div>
    </div>
    <form>
      <div class="no-input">
        <p>This is a sample form.</p>
        <p>All required fields are marked with <span aria-label=required>*</span>.</p>
      </div>
      <div class="input">
        <div>
          <label for="first-name">First name: *</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div>
          <label for="last-name">Last name: *</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
        <div>
          <label for="email">Email address: *</label>
          <input type="email" id="email" name="email-address" required />
        </div>
        <div>
          <label for="phone">Phone number:</label>
          <input type="tel" id="phone" name="phone-number" />
        </div>
        <div>
          <label for="password">Password: *</label>
          <input
            type="password"
            id="password"
            minlength="6"
            name="password"
            required
          />
        </div>
        <div class="confirmation">
          <label for="confirm-password">Confirm Password: *</label>
          <input
            type="password"
            id="confirm-password"
            minlength="6"
            name="password"
            required
          />
        </div>
      </div>
      <div class="no-input">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log In</a></p>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
